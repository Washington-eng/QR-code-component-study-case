<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .card-img {padding: 1rem 1rem 1rem 1rem; border-radius: 8%;}
    .card { border-radius: 3%;}
    .main { background-color: hsl(212, 45%, 89%);}
    .card-text {font-size: 15px; font-family: Outfit;}
  </style>
</head>
<body>
  <main class="d-flex justify-content-center main py-5">
    <div class="card" style="width: 18rem">
      <img class="card-img" src="images/image-qr-code.png" alt="QR code to frontendmentor.io">
      <div class="card-body text-center pt-2">
        <h5 class="font-weight-bold">Improve your front-end skills by building projects</h5>
        <div class="card-text text-muted">
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
  </main>
</body>
</html>
